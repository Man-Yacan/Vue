<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="../js/vue-2.7.14.js"></script>
</head>

<body>
    <!-- 准备好一个实例 -->
    <div id="root">
        <!-- {{}}中不仅可以解析data变量，还可以解析js代码 -->
        <h1>Hello, {{name}}. 时间戳{{Date.now()}}</h1> 
    </div>

    <script>
        // 创建Vue实例
        const demo = new Vue({
            el: '#root', // e1用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。注意：Vue实例与html页面容器必须是一一对应的关系，不能一对多，也不能多对一。
            // el: document.getElementById('root')  // 也可以直接使用js获取元素
            data: {  // data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name: 'world' 
            }
        })
    </script>
</body>

</html>

<!--
    初识Vue: 
        1.想让Vue工作，就必须创建t个Vue实例， 且要传入一个配置对象;
        2. root容器里的代码依然符合html规范，只不过混入了些特 殊的Vue语法;
        3. root容器里的代码被称为[Vue模板] ; 
-->
